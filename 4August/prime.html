<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Prime() {
            let num = document.getElementById("num").value;
            var Bool = true;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    var Bool = false;
                    break;
                }
            }

            if (Bool) {
                alert("prime no.");
            } else {
                alert("Not a prime no.");
            }

        }
    </script>
</head>

<body>
    <input type="text" name="text" id="num">
    <button onclick="Prime()">Click</button>


</body>

</html>
