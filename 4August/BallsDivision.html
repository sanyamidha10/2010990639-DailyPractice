<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <script>
        function divisibility() {


            let balls = document.getElementById('balls').value;
            let students = document.getElementById('students').value;

            balls = Number(balls);
            students = Number(students);

            let equal_divisions = balls / students;
            equal_divisions = Math.round(equal_divisions);
            let remaining_balls = balls % students;

            let ans = document.getElementById('p1');
            if (balls >= students) {
                ans.innerHTML = "Equal number of balls divided among " + students + " students is = " + equal_divisions + " and " + remaining_balls + " are left";
            } else {
                ans.innerHTML = "Balls must be greater than or equal to number of students."
            }

        }
    </script>
</head>

<body>

    <label>Enter the number of balls: </label>
    <input type="number" id="balls">
    <label>Enter the number of students: </label>
    <input type="number" id="students">
    <br>
    <br>
    <button onclick="divisibility()">click me</button>
    <br>

    <p id="p1"></p>



</body>

</html>
